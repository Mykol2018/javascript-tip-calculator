<!DOCTYPE html>
<html>
	<head>	<!--https://mykol2018.github.io/javascript-tip-calculator/-->
		<title>Calculadora de Propina en Javascript</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="tip-calculator.css">
	</head>
  <body>
<div id="container">
  <h1>Calculadora de Propina</h1>
  <div id="calculator">


    <form>
      <p>Cuanto salió la cuenta?
        <p>
          $ <input id="monto_cuenta" type="text" placeholder="Total">

          <p>Cómo fue el servicio?
            <p>
              <select id="CualidadServicio">
            <option disabled selected value="0">-- Elegir una opción --</option>
            <option value="0.3">30&#37; &#45; Espectacular</option>
            <option value="0.2">20&#37; &#45; Bueno</option>
            <option value="0.15">15&#37; &#45; Más o menos</option>
            <option value="0.1">10&#37; &#45; Malo</option>
            <option value="0.05">5&#37; &#45; Pésimo</option>
        </select>

    </form>
    <p>Cuantas personas comieron?</p>
    <input id="NumPersonas" type="text" placeholder="Cantidad de personas"> personas
    <button type="button" id="calculate">Calcular!</button>

  </div>
  <!--fin calculadora -->
  <div id="TotalPropina">
    $<span id="propina">0.00</span>
    <small id="each">cada uno</small>
  </div>
  <!--fin Propina-->

</div>
<!--fin container-->

<script type="text/javascript" src="tip-calculator.js"></script>
  </body>
</html>
